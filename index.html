<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Example Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>Example form</h1>
                <div class="statistics">
                    <span>All: <b class="all"></b></span>
                    <span>Need: <b class="need"></b></span>
                    <span>Success: <b class="success"></b> / <b class="need"></b></span>
                    <span>Error: <b class="error"></b> / <b class="need"></b></span>
                </div>
            </div>
            <div class="content">
                <form name="asker">
                    <div class="needed">
                        <label for="name">Name</label>
                        <img src="./assets/svg/error warningerr.svg">
                        <input class="nes" type="text" name="name" id="name">
                        <span>Need to fill</span>
                    </div>
                    <div class="needed">
                        <label for="age">Age</label>
                        <img src="./assets/svg/error warningerr.svg">
                        <input class="nes" type="number" name="age" id="age">
                        <span>Need to fill</span>
                    </div>
                    <div class="inneeded">
                        <label for="surname">Surname</label>
                        <input type="text" name="surname" id="surname">
                    </div>
                    <div class="needed">
                        <label for="userInfo">About You</label>
                        <img src="./assets/svg/error warningerr.svg">
                        <input class="nes" type="text" name="userInfo" id="userInfo">
                        <span>Need to fill</span>
                    </div>
                    <div class="needed">
                        <label for="email">Email adress</label>
                        <img src="./assets/svg/error warningerr.svg">
                        <input class="nes" type="email" name="email" id="email">
                        <span>Need to fill</span>
                    </div>
                    <div class="needed">
                        <label for="js">What is JavaScript?</label>
                        <img src="./assets/svg/error warningerr.svg">
                        <input class="nes" type="text" name="js" id="js">
                        <span>Need to fill</span>
                    </div>
                    <div class="inneeded">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="needed">
                        <label for="html">What is HTML?</label>
                        <img src="./assets/svg/error warningerr.svg">
                        <input class="nes" type="text" name="html" id="html">
                        <span>Need to fill</span>
                    </div>
                    <div class="inneeded">
                        <label for="mom">Your Mom's name</label>
                        <input type="text" name="mom" id="mom">
                    </div>
                    <div class="needed name">
                        <label for="css">What is CSS?</label>
                        <img src="./assets/svg/error warningerr.svg">
                        <input class="nes" type="text" name="css" id="css">
                        <span>Need to fill</span>
                    </div>
                    <div class="inneeded">
                        <label for="papa">Your Pap's name</label>
                        <input type="text" name="papa" id="papa">
                    </div>
                    <div class="inneeded">
                        <label for="car">Your favorite car</label>
                        <input type="text" name="car" id="car">
                    </div>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
